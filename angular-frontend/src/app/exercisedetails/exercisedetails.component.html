<div class="even-spacing">
    <h2>Exercise details</h2>
    <a class="btn btn-outline-dark" routerLink="/exercise">Go back</a>
</div>

<div class="panel panel-default panel-body mt-3">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" [formControl]="name" id="name" name="name" readonly >
  </div>
  <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [formControl]="description" name="description" readonly rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="repetitions">Repetitions</label>
    <input type="number" class="form-control col-lg-5 col-md-5 col-sm-6" id="repetitions" [formControl]="repetitions" readonly name="repetitions" >
  </div>
  <div class="form-group">
    <label for="sets">Sets</label> 
    <input type="number" class="form-control col-lg-5 col-md-5 col-sm-6" id="sets" name="sets" [formControl]="sets" readonly >
  </div>
</div>
